<!-- CONTENIDO -->
<div class="container mt-4">

    <h2 class="text-center mb-4">Registro de Clientes</h2>

    <!-- CARD FORMULARIO -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Ingresar datos del cliente</h5>
        </div>

        <div class="card-body">
            <form>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Nombre completo</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Cédula / NIT</label>
                        <input type="text" class="form-control" required>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Teléfono</label>
                        <input type="tel" class="form-control" required>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Dirección</label>
                    <input type="text" class="form-control" required>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Registrar Cliente
                </button>

            </form>
        </div>
    </div>

    <!-- TABLA LISTADO -->
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">Listado de Clientes</h5>
        </div>

        <div class="card-body">
            <table class="table table-striped table-bordered">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Nombre</th>
                        <th>Cédula/NIT</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Dirección</th>
                        <th>Opciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Juan Pérez</td>
                        <td>123456789</td>
                        <td>jperez@mail.com</td>
                        <td>3200000000</td>
                        <td>Calle 123</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>

                    <!-- Más registros aquí -->
                </tbody>
            </table>
        </div>
    </div>
