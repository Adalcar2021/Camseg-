<div class="container mt-4">

    <h2 class="text-center mb-4">Registro de Equipos</h2>

    <!-- CARD FORMULARIO -->
    <div class="card shadow-sm mb-4">
        <div class="card-header bg-primary text-white">
            <h5 class="mb-0">Ingresar datos del equipo</h5>
        </div>

        <div class="card-body">
            <form>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Cliente asociado</label>
                        <select class="form-select" required>
                            <option value="">Seleccione un cliente</option>
                            <option>Juan Pérez</option>
                            <option>María López</option>
                            <option>Carlos Gómez</option>
                        </select>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Tipo de equipo</label>
                        <select class="form-select" required>
                            <option value="">Seleccione</option>
                            <option>Cámara CCTV</option>
                            <option>DVR / NVR</option>
                            <option>Sensor</option>
                            <option>Control de acceso</option>
                        </select>
                    </div>
                </div>

                <div class="row mb-3">

                    <div class="col-md-6">
                        <label class="form-label">Marca</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Modelo</label>
                        <input type="text" class="form-control" required>
                    </div>

                </div>

                <div class="row mb-3">

                    <div class="col-md-6">
                        <label class="form-label">Número de serie</label>
                        <input type="text" class="form-control" required>
                    </div>

                    <div class="col-md-6">
                        <label class="form-label">Ubicación</label>
                        <input type="text" class="form-control" required placeholder="Ej: Oficina principal, Bodega, etc.">
                    </div>

                </div>

                <div class="mb-3">
                    <label class="form-label">Descripción</label>
                    <textarea class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-success">
                    <i class="bi bi-save"></i> Registrar Equipo
                </button>

            </form>
        </div>
    </div>

    <!-- TABLA -->
    <div class="card shadow-sm">
        <div class="card-header bg-secondary text-white">
            <h5 class="mb-0">Listado de Equipos Registrados</h5>
        </div>

        <div class="card-body">
            <table class="table table-bordered table-striped">
                <thead class="table-dark">
                    <tr>
                        <th>#</th>
                        <th>Cliente</th>
                        <th>Tipo</th>
                        <th>Marca</th>
                        <th>Modelo</th>
                        <th>Serie</th>
                        <th>Ubicación</th>
                        <th>Opciones</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td>1</td>
                        <td>Juan Pérez</td>
                        <td>Cámara CCTV</td>
                        <td>Hikvision</td>
                        <td>DS-2CD2143</td>
                        <td>ABC123</td>
                        <td>Recepción</td>
                        <td>
                            <button class="btn btn-warning btn-sm">Editar</button>
                            <button class="btn btn-danger btn-sm">Eliminar</button>
                        </td>
                    </tr>

                    <!-- MÁS REGISTROS -->
                </tbody>
            </table>
        </div>
    </div>
